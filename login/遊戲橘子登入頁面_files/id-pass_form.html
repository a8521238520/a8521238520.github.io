    <script type="text/javascript">

        var BeanfunLoginSwitch = "0";
        var _WK_StringTable;

        function ProcessOnload() {
            //http://support.microsoft.com/kb/278631/zh-tw
            if (bf$("t_AccountID").value == "")
                window.setTimeout("bf$('t_AccountID').focus();", 20);
            else
                window.setTimeout("bf$('t_Password').focus();", 20);

            if (isHideCaptcha) {
                document.getElementById("divCaptchaImage").style.display = "none";
                document.getElementById("trCaptchaTextBox").style.display = "none";
                //document.getElementById("verif").style.display = "none";

            }
            else {
                document.getElementById("divCaptchaImage").style.visibility = "visible";
                document.getElementById("trCaptchaTextBox").style.visibility = "visible";
                //document.getElementById("verif").style.visibility = "visible";

            }

            // Web Keyboard
            /*
            _WK_StringTable = {
                "WK_CLEAR": MyStringTable["WK_CLEAR"]
              , "WK_BACKSPACE": MyStringTable["WK_BACKSPACE"]
              , "WK_CAPSLOCK": MyStringTable["WK_CAPSLOCK"]
            };
            window.setTimeout("WebKeyboard.Init('t_Password', 0, 87);", 0);
            */

            // Caps Lock
            // CapsLockV2.Init("t_Password", "img_caps_warning", 50, 8);
            CapsLockV2.Init("t_Password", "img_caps_warning", 185, 10);
            bf$("img_caps_warning").alt = MyStringTable["CAPS_LOCK_MSG"];

        }

        function CheckData() {
            var objRe; var testAccountMode = "ID";
            if ((AccountMode.Mode == "Both" && bf$("t_AccountID").value.indexOf("@") > 0) || AccountMode.Mode == "Email") {
                objRe = new RegExp(AccountMode.EmailRegExp);
                testAccountMode = "Email";
            }
            else {
                objRe = new RegExp(AccountMode.IDRegExp);
            }

            if (!objRe.test(bf$("t_AccountID").value)) {
                if (testAccountMode == "Email")
                    MsgBox.Show(AccountMode.EmailValidatorMsg);
                else
                    MsgBox.Show(AccountMode.IDValidatorMsg);
                bf$("t_AccountID").focus();
                return false;
            }

            if (captchaMode == 1 && grecaptcha && grecaptcha.getResponse() == "") {
                MsgBox.Show("請點選「我不是機器人」！");
                return false;
            }

            objRe = new RegExp("^[a-zA-Z0-9]{8,20}$");
            if (!objRe.test(bf$("t_Password").value)) {
                MsgBox.Show(MyStringTable["PASSWORD_FORMAT_OR_LENGTH_ERROR"]);
                bf$("t_Password").focus();
                return false;
            }

            if (isHideCaptcha) {
                MsgBox.ShowWaiting(10);
                return true;
            }

            objRe = new RegExp("^[a-zA-Z0-9]{6}$");
            if (!objRe.test(bf$("CodeTextBox").value)) {
                MsgBox.Show(MyStringTable["CAPTCHA_CODE_FORMAT_OR_LENGTH_ERROR"]);
                bf$("CodeTextBox").focus();
                return false;
            }
            MsgBox.ShowWaiting(10);
            return true;
        }

        document.oncontextmenu = new Function("return false");

        $(ProcessOnload);

        /* preload loading16x16.gif (Bug894) */
        var img1 = new Image();
        img1.src = "/images/loading16x16.gif";

        jQuery(document).ready(function ($) {
            $("#checkbox_remember_account").addClass("ui-checkbox");
            $("#btn_login").addClass("lbtn");
            $("#hlRegister").on("click", function () {
                if (BeanfunLoginSwitch == "1") {
                    parent.beanfunRegister();
                } else {
                    parent.AddNewMember();
                }
            });
        });
    </script>
